<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstpage</title>
    <link rel="stylesheet" href="melody.css">
    
</head>

<body>

    <div class="bg-container" id="bg">
        <h1></h1>
    </div>
    <div class="nav-buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script >
        const backgrounds = [
        "url('Untitled1.jpg')",
        "url('Untitled2.jpg')",
        "url('Untitled3.jpg')",
        "url('Untitled4.jpg')"

        ];

        let currentIndex=0;
        const bgDiv = document.getElementById("bg");

        function updateBackground(){
            bgDiv.style.backgroundImage = backgrounds[currentIndex];
        }
    function nextImage(){
           if(currentIndex < backgrounds.length -1){
           currentIndex++;
        updateBackground();
        }else{
            window.location.href = "final.html";
        }
         
    }
        function prevImage(){
            currentIndex = (currentIndex - 1 + backgrounds.length)% backgrounds.length;
            updateBackground();
        }

        updateBackground();



    
    </script>

    </body>
</html>
